{% block content %}
<div class="people">
    {% for person in people %}
        {% if person.title == "teacher" %}
        <div class="person instructor">
          {% else %}
        <div class="person">
          {% endif %}
            <div class="person-image">
                <img src="{{person.image.url}}" >
            </div>
            <div class="person-text">
                <span class="person-name">{{person.name}}</span><span class="person-bio">{{person.bio}}</span>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
